<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Muelle Pesquero</title>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="assets/images/pez.png" alt="logo">
            <h2>MUELLE PESQUERO</h2>
        </a>
        <nav>
            <a href="">COMPRAR</a>

    <form class="formulario">
        <label for="codigo">CÃ³digo:</label>
        <input type="text" id="codigo" name="codigo" required placeholder="Ingrese codigo SKU">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required disabled placeholder="Especie">
        
        <label for="kg">Peso:</label>
        <input type="number" id="kg" name="kg" min="0" required placeholder="Ingrese Peso en Kg">

        <label for="proc">Tipo de procesado:</label>
        <select id="proc" name ="proc">
            <option value="opcion1">Procesado</option>
            <option value="opcion2">Congelado</option>
            <option value="opcion3">Fresco</option>
        </select>
        
        <button type="submit" class="btn-info">Enviar</button>
    </form>
    <div class="hero">
        <h1><p>REGISTRO</p><p>ULTIMOS 10 LOTES</p></h1>
    </div>
    <input type="checkbox" id="seleccionar-todo">Seleccionar todo</input> 
    <button id="confirmar-lote">Confirmar</button>
    <div id="enviado" class="modal"> 
        <div class="modal-content"> 
            <span class="close">&times;</span> 
            <p>Se han enviado los lotes de pescado</p> 
        </div> 
    </div>
    <table class="tabla-produccion"> 
        <thead>

                <th>Lote</th> 
                <th>Codigo</th> 
                <th>Especie</th> 
                <th>Cantidad</th>
                <th>Fecha</th>

                <th>Procesado</th>
                <th>Mandar</th>
            </tr> 
        </thead>

</body>
